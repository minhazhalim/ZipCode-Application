<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width,initial-scale=1.0">
     <title>Zipcode Application</title>
     <style>
          .icon-remove,.icon-check {display: none;}
     </style>
     <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css' integrity='sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==' crossorigin='anonymous'/>
     <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.min.css' integrity='sha512-byErQdWdTqREz6DLAA9pCnLbdoGGhXfU6gm1c8bkf7F51JVmUBlayGe2A31VpXWQP+eiJ3ilTAZHCR3vmMyybA==' crossorigin='anonymous'/>
     <script src="script.js" defer></script>
</head>
<body>
     <section class="hero hero-body is-dark container">
          <h1 class="title">US location info</h1>
          <h2 class="subtitle">enter a zipcode to get the location info</h2>
          <form id="zipForm">
               <div class="field">
                    <div class="control has-icons-left has-icons-right">
                         <input type="text" class="input zip is-large" placeholder="enter zipcode">
                         <span class="icon is-small is-left"><i class="fas fa-map-pin"></i></span>
                         <span class="icon is-small is-right icon-check"><i class="fas fa-check"></i></span>
                         <span class="icon is-small is-right icon-remove"><i class="fas fa-remove"></i></span>
                    </div>
               </div>
          </form>
     </section>
     <br>
     <div class="container"><div id="output"></div></div>
</body>
</html>
